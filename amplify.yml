version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd lms
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: lms/build
    files:
      - '**/*'
  cache:
    paths:
      - lms/node_modules/**/*
